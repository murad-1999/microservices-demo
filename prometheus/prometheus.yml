global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['frontend:8080', 'checkoutservice:5050', 'productcatalogservice:3550']

  # PostgreSQL monitoring (if postgres_exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Add more scrape targets here for services that expose Prometheus metrics
  # Example for services with /metrics endpoint:
  # - job_name: 'frontend'
  #   static_configs:
  #     - targets: ['frontend:8080']
  #   metrics_path: '/metrics'
